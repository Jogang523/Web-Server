<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unorder list -->
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>

    <!-- order list -->
    <ol>
        <li>python</li>
        <li>python</li>
        <li>python</li>
        <li>python</li>
    </ol>

    <ol type="A">
        <li>java</li>
        <li>java</li>
        <li>java</li>
        <li>java</li>
    </ol>

    <ol type="i">
        <li>html</li>
        <li>html</li>
        <li>html</li>
        <li>html</li>
    </ol>

</body>
</html>
