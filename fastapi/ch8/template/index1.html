<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if time_of_day == "morning" %}
        <h1>Good morning!</h1>
    {% elif time_of_day == "afternoon" %}
        <h1>Good afternoon!</h1>
    {% else %}
        <h1>Good evening!</h1>
    {% endif %}

</body>
</html>
